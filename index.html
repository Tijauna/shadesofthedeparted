<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Basic Demo</title>
    <script src="/openseadragon-bin-2.4.0/openseadragon.min.js"></script>
    <script type="text/javascript">
    <style type="text/css">

      .openseadragon1 {
          width: 800px;
          height: 600px;
      }

    </style>
</head>
<body>
    <div>
        Simple demo page to show a default OpenSeadragon viewer.
    </div>
    <div id="contentDiv" class="openseadragon1"></div>
    <script type="text/javascript">

        var viewer = OpenSeadragon({
            // debugMode: true,
            id: "contentDiv",
            
            tileSources: {
            type: 'image',
            url: 'temple.png'
            }
            showNavigator:true
        });

    </script>
</body>
</html>
